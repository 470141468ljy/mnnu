    layui.use(['layer','jquery'],function () {
        var layer = layui.layer;
        var $ = layui.jquery;

        var index = layer.open({
            type:1,
            content:$('#bd')
        });

        $('#form').submit(function (e) {

            e.preventDefault();
            var sname = $('input[name="sname"]').val();
            var snum = $('input[name="snum"]').val();
            var ssc = $('input[name="ssc"]').val();


            $('#sname').html('姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：'+sname);
            $('#snum').html('学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：'+snum);
            $('#ssc').html('所属学院：'+ssc);


            var date = new Date();
            var year = date.getFullYear();
            var mon = date.getMonth()+1;
            var day = date.getDate();
            

            var h = date.getHours();
            var m = date.getMinutes();

            var str = year+"."+mon+"."+day+" "+h+":"+m;


            $('#time').html('扫描时间：'+str)

            $('#bd').addClass("layui-hide");
            layer.close(index);

           return false;
        });




    });

</script>
